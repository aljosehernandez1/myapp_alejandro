{% extends "bienvenida.html" %}

{% block subtitulo %}Crear_curso{% endblock subtitulo %}

{% block contenido %}
<form action="{% url 'crear_curso' %}" method="post">
    {% csrf_token %}

    <p>Nombre del curso:</p>
    <input type="text" name="nombre">
    <p>Grado:</p>
    <input type="number" name="grado">
    <input type="submit" value="Enviar">
</form>
{% endblock contenido %}
